<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Products — ANAA ENTERPRISES</title>
  <meta name="description" content="Browse products at ANAA ENTERPRISES: Furniture, Electronics & Home appliances, Household items, Plastic items."/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        fontFamily: { sans: ['Inter', 'system-ui', 'sans-serif'] },
        extend: {
          colors: { brand: { 500:'#1897f2',600:'#0f78c6',700:'#0d63a5' } },
          boxShadow: { soft:'0 10px 25px rgba(0,0,0,0.08)' }
        }
      }
    }
  </script>
</head>
<body class="bg-gray-50 text-gray-900">
  <!-- Header -->
  <header class="sticky top-0 z-40 bg-white/90 backdrop-blur border-b border-gray-200">
    <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 flex h-16 items-center justify-between">
      <a href="index.html" class="flex items-center gap-2">
        <div class="h-10 w-10 rounded-2xl bg-brand-600 text-white grid place-content-center font-extrabold">A</div>
        <div class="leading-tight">
          <div class="text-lg font-extrabold tracking-tight">ANAA ENTERPRISES</div>
          <div class="text-xs text-gray-500">Products</div>
        </div>
      </a>
      <nav class="hidden md:flex items-center gap-6 text-sm font-semibold">
        <a href="categories.html" class="hover:text-brand-700">Categories</a>
        <a href="products.html" class="text-brand-700">Products</a>
        <a href="index.html#why" class="hover:text-brand-700">Why us</a>
        <a href="index.html#contact" class="hover:text-brand-700">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Product grid -->
  <main class="py-12">
    <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
      <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
        <h1 class="text-3xl font-extrabold">Products</h1>
        <div class="flex gap-2">
          <select id="categoryFilter" class="rounded-xl border border-gray-300 px-3 py-2 text-sm">
            <option value="all">All Categories</option>
            <option value="Furniture">Furniture</option>
            <option value="Electronics">Electronics & Home appliances</option>
            <option value="Household">Household item</option>
            <option value="Plastic">Plastic item</option>
          </select>
          <select id="sortFilter" class="rounded-xl border border-gray-300 px-3 py-2 text-sm">
            <option value="default">Sort: Default</option>
            <option value="priceLow">Price: Low to High</option>
            <option value="priceHigh">Price: High to Low</option>
          </select>
        </div>
      </div>
      <div id="productGrid" class="mt-8 grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-6"></div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="border-t bg-white mt-12">
    <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 py-6 text-sm text-gray-600 flex flex-col sm:flex-row justify-between items-center">
      <div>© <span id="year"></span> ANAA ENTERPRISES</div>
      <div class="flex gap-4">
        <a href="#" class="hover:text-brand-700">Return policy</a>
        <a href="#" class="hover:text-brand-700">Shipping</a>
        <a href="#" class="hover:text-brand-700">Privacy</a>
      </div>
    </div>
  </footer>

 <script>
  // ---- Product data (now with id + sku) ----
  const products = [
    {id:101, title:'Plastic Bucket 18L (Blue)', price:179, category:'Plastic',    sku:'BUC-18L-BLU', image:'https://images.unsplash.com/photo-1603294237578-774ecf2d7d89?q=80&w=800&auto=format&fit=crop'},
    {id:102, title:'Electric Rice Cooker 1.8L',  price:1599, category:'Electronics', sku:'RC-1_8L',   image:'https://images.unsplash.com/photo-1544367567-0f2fcb009e0b?q=80&w=800&auto=format&fit=crop'},
    {id:103, title:'Table Fan 400mm',            price:1699, category:'Electronics', sku:'FAN-400',   image:'https://images.unsplash.com/photo-1522708323590-d24dbb6b0267?q=80&w=800&auto=format&fit=crop'},
    {id:104, title:'Cloth Storage Box 60L',      price:399,  category:'Household',   sku:'STB-60L',   image:'https://images.unsplash.com/photo-1519710164239-da123dc03ef4?q=80&w=800&auto=format&fit=crop'},
    {id:105, title:'Plastic Chair (Armless)',    price:599,  category:'Furniture',   sku:'CHAIR-PL1', image:'https://images.unsplash.com/photo-1582582621959-48b89570f8a1?q=80&w=800&auto=format&fit=crop'},
    {id:106, title:'Pressure Cooker 5L',         price:2199, category:'Electronics', sku:'PC-5L',     image:'https://images.unsplash.com/photo-1621939514649-280153f2c27c?q=80&w=800&auto=format&fit=crop'},
  ];

  // ---- Cart helpers (localStorage) ----
  const CART_KEY = 'anaa_cart';
  const getCart = () => JSON.parse(localStorage.getItem(CART_KEY) || '[]');
  const setCart = v => localStorage.setItem(CART_KEY, JSON.stringify(v));
  const fmt = n => '₹' + Number(n||0).toLocaleString('en-IN');

  function addToCart(id, title, price, sku, image){
    const cart = getCart();
    const i = cart.findIndex(x => x.id === id);
    if(i >= 0) cart[i].qty = Math.min(cart[i].qty + 1, 99);
    else cart.push({ id, title, price, sku, image, qty: 1 });
    setCart(cart);
    alert(title + ' added to cart!');
  }

  // Escape single quotes for inline onclick
  const esc = s => String(s).replace(/'/g, "\\'");

  // ---- Render grid ----
  const grid = document.getElementById('productGrid');
  function renderProducts(list){
    grid.innerHTML = list.map(p => `
      <div class="rounded-2xl border bg-white hover:shadow-soft transition overflow-hidden">
        <img src="${p.image}" class="aspect-[4/3] w-full object-cover" alt="${esc(p.title)}"/>
        <div class="p-4">
          <div class="text-sm text-gray-500">${p.category}</div>
          <div class="mt-1 font-semibold">${p.title}</div>
          <div class="mt-2 text-lg font-bold">${fmt(p.price)}</div>
          <button 
            onclick="addToCart(${p.id}, '${esc(p.title)}', ${p.price}, '${esc(p.sku)}', '${esc(p.image)}')"
            class="mt-3 w-full rounded-xl bg-brand-600 px-3 py-2 text-white text-sm font-semibold hover:bg-brand-700">
            Add to Cart
          </button>
        </div>
      </div>
    `).join('');
  }
  renderProducts(products);

  // ---- Filters/sort (unchanged) ----
  document.getElementById('categoryFilter').addEventListener('change', e => {
    const val = e.target.value;
    const filtered = val === 'all' ? products : products.filter(p => p.category === val);
    renderProducts(filtered);
  });

  document.getElementById('sortFilter').addEventListener('change', e => {
    let list = [...products];
    if(e.target.value === 'priceLow')  list.sort((a,b)=>a.price-b.price);
    if(e.target.value === 'priceHigh') list.sort((a,b)=>b.price-a.price);
    renderProducts(list);
  });

  document.getElementById('year').textContent = new Date().getFullYear();
</script>

</body>
</html>
