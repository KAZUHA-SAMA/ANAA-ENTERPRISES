<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign In — ANAA ENTERPRISES</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        fontFamily: { sans: ['Inter','system-ui','sans-serif'] },
        extend: { colors: { brand: { 600:'#0f78c6', 700:'#0d63a5' } }, boxShadow: { soft:'0 20px 40px rgba(0,0,0,0.10)' } }
      }
    }
  </script>
</head>
<body class="bg-gray-50 text-gray-900">
  <!-- Header (minimal) -->
  <header class="sticky top-0 z-40 bg-white/90 backdrop-blur border-b">
    <div class="mx-auto max-w-7xl px-4 h-16 flex items-center justify-between">
      <a href="index.html" class="flex items-center gap-2">
        <div class="h-10 w-10 rounded-2xl bg-brand-600 text-white grid place-content-center font-extrabold">A</div>
        <div class="leading-tight">
          <div class="text-lg font-extrabold">ANAA ENTERPRISES</div>
          <div class="text-xs text-gray-500">Home needs, one place</div>
        </div>
      </a>
      <nav class="hidden md:flex items-center gap-6 text-sm font-semibold">
        <a href="index.html" class="hover:text-brand-700">Home</a>
        <a href="products.html" class="hover:text-brand-700">Products</a>
        <a href="cart.html" class="hover:text-brand-700">Cart (<span id="cartCount">0</span>)</a>
        <a href="signin.html" class="text-brand-700">Sign In</a>
        <a href="signup.html" class="hover:text-brand-700">Sign Up</a>
      </nav>
      <button id="navToggle" class="md:hidden p-2 rounded-lg border text-sm">Menu</button>
    </div>
    <div id="mobileNav" class="md:hidden hidden border-t bg-white">
      <div class="mx-auto max-w-7xl px-4 py-3 text-sm">
        <a href="index.html" class="block py-2">Home</a>
        <a href="products.html" class="block py-2">Products</a>
        <a href="cart.html" class="block py-2">Cart (<span data-cart-count>0</span>)</a>
        <a href="signin.html" class="block py-2">Sign In</a>
        <a href="signup.html" class="block py-2">Sign Up</a>
      </div>
    </div>
  </header>

  <!-- Main -->
  <main class="mx-auto max-w-7xl px-4 py-10 grid lg:grid-cols-2 gap-8 items-center">
    <div class="hidden lg:block rounded-3xl overflow-hidden border shadow-soft">
      <img src="https://images.unsplash.com/photo-1519710164239-da123dc03ef4?q=80&w=1600&auto=format&fit=crop" class="w-full h-full object-cover" alt="">
    </div>

    <form id="form" class="rounded-3xl border bg-white p-6 shadow-soft">
      <h1 class="text-2xl font-extrabold">Welcome back</h1>
      <p class="text-sm text-gray-600 mt-1">Sign in to continue shopping.</p>

      <div class="mt-4 grid gap-3">
        <div>
          <label class="text-xs font-semibold">Email</label>
          <input id="email" type="email" class="mt-1 w-full rounded-xl border px-3 py-2 text-sm" required>
        </div>
        <div>
          <label class="text-xs font-semibold">Password</label>
          <input id="password" type="password" class="mt-1 w-full rounded-xl border px-3 py-2 text-sm" required>
        </div>
      </div>

      <div id="error" class="mt-3 text-sm text-red-600 hidden"></div>

      <button class="mt-4 w-full rounded-xl bg-brand-600 hover:bg-brand-700 text-white font-semibold px-4 py-2">Sign In</button>

      <p class="mt-4 text-sm text-gray-600">New here?
        <a id="signupLink" href="signup.html" class="text-brand-700 font-semibold">Create an account</a>
      </p>
    </form>
  </main>

  <!-- Footer -->
  <footer class="border-t bg-white">
    <div class="mx-auto max-w-7xl px-4 py-6 text-xs text-gray-500 text-center">
      © <span id="year"></span> ANAA ENTERPRISES
    </div>
  </footer>

  <!-- Scripts -->
  <script>
    // Common UI
    document.getElementById('year').textContent = new Date().getFullYear();
    document.getElementById('navToggle')?.addEventListener('click', ()=> {
      document.getElementById('mobileNav').classList.toggle('hidden');
    });

    // Cart badge
    const CART_KEY='anaa_cart';
    function getCart(){ try { return JSON.parse(localStorage.getItem(CART_KEY)||'[]'); } catch { return []; } }
    function cartCount(){ return getCart().reduce((s,i)=> s+Number(i.qty||0), 0); }
    function renderCartBadge(){ document.getElementById('cartCount').textContent = cartCount(); document.querySelector('[data-cart-count]')?.textContent = cartCount(); }
    window.addEventListener('storage', e=>{ if(e.key===CART_KEY) renderCartBadge(); });
    window.addEventListener('cart-updated', renderCartBadge);
    renderCartBadge();

    // Auth helpers
    const USER_KEY='anaa_user';
    function getUser(){ try { return JSON.parse(localStorage.getItem(USER_KEY)||'null'); } catch { return null; } }
    function setUser(patch){ const cur=getUser()||{}; const next={...cur, ...patch}; localStorage.setItem(USER_KEY, JSON.stringify(next)); return next; }

    const USERS_KEY='anaa_users';
    function readUsers(){ try { return JSON.parse(localStorage.getItem(USERS_KEY)||'[]'); } catch { return []; } }

    // Return target
    const params = new URLSearchParams(location.search);
    const returnTo = params.get('return') || 'index.html';
    document.getElementById('signupLink').href = 'signup.html?return=' + encodeURIComponent(returnTo);

    // Sign in
    document.getElementById('form').addEventListener('submit', (e)=>{
      e.preventDefault();
      const email = document.getElementById('email').value.trim().toLowerCase();
      const password = document.getElementById('password').value;
      const error = document.getElementById('error');
      error.classList.add('hidden'); error.textContent='';

      const users = readUsers();
      const u = users.find(x => x.email === email && x.password === password);
      if(!u){
        error.textContent = 'Invalid email or password.';
        error.classList.remove('hidden');
        return;
      }
      // set session user
      setUser({ id:u.id, name:u.name, email:u.email, phone:u.phone, city:u.city, pincode:u.pincode });
      location.href = returnTo;
    });
  </script>
</body>
</html>
