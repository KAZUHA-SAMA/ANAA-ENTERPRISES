<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cart — ANAA ENTERPRISES</title>
  <meta name="description" content="Your shopping cart at ANAA ENTERPRISES."/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        fontFamily: { sans: ['Inter','system-ui','sans-serif'] },
        extend: {
          colors: { brand: { 500:'#1897f2',600:'#0f78c6',700:'#0d63a5' } },
          boxShadow: { soft:'0 10px 25px rgba(0,0,0,0.08)' }
        }
      }
    }
  </script>
</head>
<body class="bg-gray-50 text-gray-900">
  <!-- Header -->
  <header class="sticky top-0 z-40 bg-white/90 backdrop-blur border-b border-gray-200">
    <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 flex h-16 items-center justify-between">
      <a href="index.html" class="flex items-center gap-2">
        <div class="h-10 w-10 rounded-2xl bg-brand-600 text-white grid place-content-center font-extrabold">A</div>
        <div class="leading-tight">
          <div class="text-lg font-extrabold tracking-tight">ANAA ENTERPRISES</div>
          <div class="text-xs text-gray-500">Cart</div>
        </div>
      </a>
      <nav class="hidden md:flex items-center gap-6 text-sm font-semibold">
        <a href="categories.html" class="hover:text-brand-700">Categories</a>
        <a href="products.html" class="hover:text-brand-700">Products</a>
        <a href="account.html" class="hover:text-brand-700">Account</a>
        <span class="text-brand-700">Cart (<span id="cartCount">0</span>)</span>
      </nav>
    </div>
  </header>

  <!-- Main -->
  <main class="py-12">
    <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 grid lg:grid-cols-3 gap-6">
      <section class="lg:col-span-2">
        <h1 class="text-3xl font-extrabold">Your Cart</h1>
        <div id="cartList" class="mt-6 space-y-3"></div>
        <a href="products.html" class="mt-6 inline-block rounded-xl border px-4 py-2 text-sm font-semibold hover:bg-gray-50">Continue shopping</a>
      </section>

      <aside class="lg:col-span-1">
        <div class="rounded-2xl border bg-white p-6">
          <div class="text-lg font-extrabold">Summary</div>
          <div class="mt-3 flex justify-between text-sm"><span>Subtotal</span><span id="subTotal">₹0</span></div>
          <div class="mt-1 flex justify-between text-sm"><span>Delivery</span><span id="deliveryFee">₹0</span></div>
          <div class="mt-2 flex justify-between font-extrabold"><span>Total</span><span id="grandTotal">₹0</span></div>
          <div class="mt-3 text-xs text-gray-600">COD available for local pincodes. UPI/Card coming soon.</div>
        <a href="checkout.html" class="mt-4 block w-full rounded-xl bg-brand-600 px-4 py-3 text-center text-white font-semibold hover:bg-brand-700">
        Checkout</a>
        </div>
      </aside>
    </div>
  </main>

  <!-- Footer -->
  <footer class="border-t bg-white mt-12">
    <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 py-6 text-sm text-gray-600 flex flex-col sm:flex-row justify-between items-center">
      <div>© <span id="year"></span> ANAA ENTERPRISES</div>
      <div class="flex gap-4">
        <a href="#" class="hover:text-brand-700">Return policy</a>
        <a href="#" class="hover:text-brand-700">Shipping</a>
        <a href="#" class="hover:text-brand-700">Privacy</a>
      </div>
    </div>
  </footer>

<script>
  // ===== Cart config =====
  const CART_KEY = 'anaa_cart';
  const DELIVERY = { local: 49, freeOver: 999 }; // tweak if you want
  const fmt = n => '₹' + Number(n || 0).toLocaleString('en-IN');

  // ===== Safe storage helpers =====
  function getCart() {
    try { return JSON.parse(localStorage.getItem(CART_KEY) || '[]'); }
    catch { return []; }
  }
  function setCart(v) {
    localStorage.setItem(CART_KEY, JSON.stringify(v));
    render(); // re-render after write
  }

  // ===== Mutations (string-safe IDs) =====
  function changeQty(id, delta) {
    const c = getCart();
    const idx = c.findIndex(x => String(x.id) === String(id));
    if (idx < 0) return;
    const q = Math.max(0, Number(c[idx].qty || 0) + Number(delta || 0));
    if (q === 0) c.splice(idx, 1);
    else c[idx].qty = Math.min(q, 99);
    setCart(c);
  }

  function removeItem(id) {
    const c = getCart().filter(x => String(x.id) !== String(id));
    setCart(c);
  }

  // ===== Totals =====
  function totals() {
    const c = getCart();
    const sub = c.reduce((s, i) => s + Number(i.price || 0) * Number(i.qty || 0), 0);
    const del = sub === 0 ? 0 : (sub >= DELIVERY.freeOver ? 0 : DELIVERY.local);
    return { sub, del, total: sub + del, count: c.reduce((s, i) => s + Number(i.qty || 0), 0) };
  }

  // ===== Render =====
  const yearEl = document.getElementById('year');
  const listEl = document.getElementById('cartList');
  const subEl = document.getElementById('subTotal');
  const delEl = document.getElementById('deliveryFee');
  const totEl = document.getElementById('grandTotal');
  const countEls = Array.from(document.querySelectorAll('#cartCount, [data-cart-count]'));

  function render() {
    const c = getCart();
    const { sub, del, total, count } = totals();

    // badge(s)
    countEls.forEach(el => el && (el.textContent = count));

    // items
    if (!c.length) {
      listEl.innerHTML = '<div class="rounded-2xl border bg-white p-6 text-sm text-gray-600">Your cart is empty.</div>';
    } else {
      listEl.innerHTML = c.map(ci => `
        <div class="rounded-2xl border bg-white p-3 flex gap-3 items-center">
          <img src="${ci.image || 'https://via.placeholder.com/160x120?text=Item'}" class="h-16 w-20 rounded-xl object-cover" alt="">
          <div class="flex-1 min-w-0">
            <div class="font-semibold text-sm truncate">${ci.title || 'Untitled item'}</div>
            <div class="text-xs text-gray-500">SKU: ${ci.sku || '-'} • ${fmt(ci.price)}</div>
            <div class="mt-2 flex items-center gap-2">
              <button class="px-2 rounded border" onclick="changeQty('${ci.id}', -1)">−</button>
              <span class="text-sm">${ci.qty}</span>
              <button class="px-2 rounded border" onclick="changeQty('${ci.id}', 1)">+</button>
              <button class="ml-auto text-xs text-red-600" onclick="removeItem('${ci.id}')">Remove</button>
            </div>
          </div>
        </div>
      `).join('');
    }

    // totals
    subEl.textContent = fmt(sub);
    delEl.textContent = fmt(del);
    totEl.textContent = fmt(total);
  }

  // ===== Init =====
  if (yearEl) yearEl.textContent = new Date().getFullYear();
  render();
</script>

</body>
</html>
